<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>君小熊的照片集</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f6fc; /* 浅蓝色背景 */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .title {
            background: linear-gradient(to right, #73c2f6, hsl(202, 68%, 38%)); /* 渐变浅蓝色背景 */
            color: #fff;
            padding: 40px 0;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 20px;
        }

        .intro {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 20px;
            margin-bottom: 30px;
            background-color: #fff; /* 白色背景 */
        }

        .gallery img {
            max-width: 100%;
            width: 300px;
            height: auto;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .footer {
        background-color: #7cd1fb;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .footer p {
        margin-bottom: 10px;
    }

    .footer-links {
        display: flex;
        justify-content: center;
    }

    .footer-links a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s ease;
    }

    .footer-links a:hover {
        color: #007bff;
    }

        @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
        }

        body {
        animation: fadeIn 1s ease-in-out;
        }

       
    </style>
</head>
<body>

<div class="container">
    <div class="title">欢迎来到君小熊的照片集</div>
    <div class="intro">
        <p></p>
    </div>
    <div class="gallery">
        <img src="picture/jun/0001.jpg" alt="小小滴君">
        <img src="picture/jun/0003.jpg" alt="君小熊">
        <img src="picture/jun/0005.jpg" alt="君小熊">
        <img src="picture/jun/0006.jpg" alt="君小熊">
        <img src="picture/jun/0008.jpg" alt="君小熊">
        <img src="picture/jun/0010.jpg" alt="君小熊">
        <img src="picture/jun/0011.jpg" alt="君小熊">
        <img src="picture/jun/0013.png" alt="君小熊">
    </div>
    <div class="footer">
        <p>版权所有 © 君小熊</p>
        <p>联系邮箱: yiu867118@gmail.com</p>
        <div class="footer-links">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i>有隐私政策</a>
            <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i>没有服务条款</a>
            <a href="https://www.example.com/faq"><i class="fas fa-question-circle"></i>没有问题</a>
        </div>
    </div>
</div>

</body>
</html>
